name: Backend CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

env:  
  IMAGE_REGISTRY: quay.io
  IMAGE_NAME: shaheeramudasar/guestbook-backend
  CONFIG_REPO: shaheeramudasar/guestbook-infra

jobs:  
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Dependencies
      run: make -C backend deps

    - name: Run Backend Tests
      run: make -C backend test
      env:
        DB_HOST: ${{ vars.DB_HOST }}
        DB_PORT: ${{ vars.DB_PORT }}
        DB_USER: ${{ vars.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ vars.DB_NAME }}
        REDIS_HOST: ${{ vars.REDIS_HOST }}
        REDIS_PORT: ${{ vars.REDIS_PORT }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        PORT: ${{ vars.PORT }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Quay.io
      uses: docker/login-action@v3
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        
    - name: Generate image tag
      id: image-tag
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_TAG="1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "Generated tag: ${IMAGE_TAG}"

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Containerfile
        push: true
        tags: |
          ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
          ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        build-args: |
          APP_VERSION=${{ steps.image-tag.outputs.tag }}

    - name: Update Kubernetes manifests
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        git clone https://${{ secrets.GUESTBOOK_INFRA_TOKEN }}@github.com/${{ env.CONFIG_REPO }}.git config-repo
        cd config-repo

        sed -i "s|image: .*guestbook-backend:.*|image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}|" k8s/backend-deployment.yaml
        # sed -i "s|value: \".*\"|value: \"${{ steps.image-tag.outputs.tag }}\"|" k8s/backend-deployment.yaml

        git add k8s/backend-deployment.yaml
        git commit -m "Update image to ${{ steps.image-tag.outputs.tag }}"
        git push origin main